<a name="downloads"></a>
<h3>NuGet Downloads</h3>

<div id="chart-downloads" class="chart"></div>
​
<script type="text/javascript">
    $(document).ready(function() {
        var chart = new Highcharts.Chart({
            chart: {
                renderTo: 'chart-downloads',
                type: 'area'
            },
            title: {
                text: '1,000,000+ - Total NuGet Downloads at 2013'
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    month: '%b',
                    year: '%b'
                }
            },
            yAxis: {
                title: {
                    text: 'NuGet Downloads'
                },
                labels: {
                    formatter: function() {
                        return this.value +'';
                    }
                }
            },
            tooltip: {
                formatter: function() {
                    return '<b>' + Highcharts.numberFormat(this.y, 0) +'</b> ' + this.series.name;
                }
            },
            plotOptions: {
                area: {
                    marker: {
                        enabled: false,
                        symbol: 'circle',
                        radius: 2,
                        states: {
                            hover: {
                                enabled: true
                            }
                        }
                    }
                }
            },
            series: [{
                name: 'NuGet Downloads',
                data: [
                    [Date.UTC(2012, 0, 01), 10000], 
                    [Date.UTC(2012, 7, 01), 100000], 
                    [Date.UTC(2012, 11, 21), 222000],
                    [Date.UTC(2013, 11, 21), 1000000]
                ]
            }]
        });
    });
</script>
